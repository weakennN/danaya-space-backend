spring:

  datasource:
    hikari:
      maximumPoolSize: 20

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework: INFO
    danayaspace: DEBUG

server:
  port: 8080